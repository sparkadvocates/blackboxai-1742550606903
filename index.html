<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ainprokash Redirect</title>
    <!-- Emoji Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“°</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="mb-6">
                <i class="fas fa-newspaper text-5xl text-indigo-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome to Ainprokash</h1>
            <p class="text-gray-600 mb-8">You will be redirected to Ainprokash's website in <span id="countdown" class="font-semibold text-indigo-600">5</span> seconds...</p>
            
            <div class="space-y-4">
                <a href="https://ainprokash.com" class="block w-full bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-200 pulse">
                    <i class="fas fa-external-link-alt mr-2"></i>
                    Visit Now
                </a>
                <p class="text-sm text-gray-500">or click the button above to visit immediately</p>
            </div>
        </div>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Â© 2024 Ainprokash Webview</p>
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://ainprokash.com';
            }
        }, 1000);
    </script>
</body>
</html>
